<html>

<head>
    <!-- configuracoes da minha pagina -->
    <title>Doe vida! Doe sangue!</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- todo conteudo visivel para as pessoas -->

    <header>
        <img 
        class="logo"
        src="/logo.png" 
        alt="Imagem de DOE">

        <h2>A sua doação importa!</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias por ano</p>
        <p>Apenas 1,9% dos brasileiros doam sangue.</p>

        <button>Quero ajudar</button>

    </header>

    <!-- Input -->

    <!-- Output -->

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>

        <form action="/" method="POST">
            <input
                type="text"
                name="name"
                placeholder="Nome completo"
            >

            <input
                type="text"
                name="email"
                placeholder="Email"
            >

            <input
                type="text"
                name="blood"
                placeholder="Tipo sanguíneo"
            >

            <button>Quero ajudar!</button>

        </form>

    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">

            {% for donor in donors %}

            <div class="donor">
                <div class="blood">{{ donor.blood }}</div>
                <p>{{ donor.name }}</p>
            </div>

            {%endfor%}

        </section>

    </main>

    <footer>Com ❤️ Mundo.</footer>

    <script src="/scripts.js"></script>

</body>

</html>
